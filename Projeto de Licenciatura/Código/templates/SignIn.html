    <body> 
        <div class="bg-image" style="background-image: url('/static/img/images/fundo.jpg'); height: 100vh;">
            <nav class="navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li><a class="nav-link px-3" href="/HomePage" >Home</a></li>
                            <li><a class="nav-link px-3" href="/Player" >Feed</a></li>
                        </ul>
                        <div class="d-flex align-items-center">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li><a class="nav-link px-3 " href="/Login" >Login</a></li>
                                <li><a class="nav-link active px-3 " href="/Signin" >Sign in</a></li>
                            </ul>
                        </div>
                    </div>	
                </div>
            </nav>

            <div class="limiter">
                <div class="container-login100" >
                    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                        <form class="login100-form validate-form flex-sb flex-w" method="POST">
                            <span class="login100-form-title p-b-53">
                                Sign In
                            </span>
        
                            <div class="p-t-31 p-b-9">
                                <span class="txt1">
                                    Username
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Username is required">
                                <input class="input100" type="text" name="email_signin" >
                                <span class="focus-input100"></span>
                            </div>
                            
                            <div class="p-t-13 p-b-9">
                                <span class="txt1">
                                    Password
                                </span>
        
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                <input class="input100" type="password" name="pass_signin" >
                                <span class="focus-input100"></span>
                            </div>
        
                            <div class="container-login100-form-btn m-t-17">
                                <button class="login100-form-btn" type="submit">
                                    Sign In
                                </button>
                            </div>

                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <div class=flashes style="text-align: center;">
                                    {% for message in messages %}
                                        <span class="txt1" style="color: red;">{{ message }}</span>
                                    {% endfor %}
                                    </div>
                                {% endif %}
                            {% endwith %}

                            <div class="w-full text-center p-t-55">
                                <span class="txt2">
                                    Already a member?
                                </span>
        
                                <a href="/Login" class="txt2 bo1">
                                    Login now
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="dropDownSelect1"></div>

</body>
