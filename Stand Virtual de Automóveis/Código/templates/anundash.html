<!DOCTYPE html>
<html>
<head>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Custom styles for this template -->
    <link href="/static/css/w3sidebars.css" rel="stylesheet">
    <link href="/static/css/sidebars.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/userhome.css">



</head>
<body>
    <nav class="navbar-expand-lg sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="nav-link px-3" href="/adminhome" >Home</a></li>
                    <li><a class="nav-link active px-3" href="/dashboard" >Dashboard</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li><a class="nav-link px-3" href="/admincart"><i class="bi bi-cart3"></i> Carrinho</a></li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> {{user}}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" href="/adminperfil">Perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>	
        </div>
    </nav>
    <div class="sidebar">
        <p class="mt-2"></p>
        <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#user" aria-expanded="true">
            Utilizadores
        </button>
        <div class="collapse show" id="user">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="/dashboard/users" class="link-dark rounded">Gestão de Utilizadores</a></li>
            </ul>
        </div>
        <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#anun" aria-expanded="true">
            Anúncios
        </button>
        <div class="collapse show" id="anun">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="/dashboard/anuncios" class="link-dark rounded active">Gestão dos Anúncios</a></li>
            <li><a href="/dashboard/anuncios/add" class="link-dark rounded">Adicionar Anúncios</a></li>
            </ul>
        </div>
    </div>

    <!-- Page content -->
    <div class="content">
        <h3>Anúncios</h3>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 mt-2">
                <div class="card ">
                    <div class="card-body">
                        <div class="row ">
                            {% for data in dados %}
                            <div class="col-2">
                                <div class="card bg-light text-black h-100" style="border-radius: 1rem; border-color: black;">
                                    <table>
                                        <tr id="productName">
                                            <td>
                                                {{data[16]}} {{data[14]}}
                                            </td>
                                        </tr>
                                        <tr id="productImage">
                                            <td style="text-align: center;">
                                                <img class="img-thumbnail" src={{ url_for("static", filename='images/' + data[11]) }} id="itemImage" />
                                            </td>
                                        </tr>
                                        <tr id="productPrice">
                                            <td>
                                                Preço: {{data[8]}}€
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: center;">
                                                <form method="post" enctype="multipart/form-data">
                                                    <button id="apagar" name="apagar" class="btn btn-danger" type="submit" value="{{data[0]}}"><i class="bi bi-trash"></i></button>
                                                    <button id="editar" name="editar" class="btn btn-primary" type="submit" value="{{data[0]}}"><i class="bi bi-pencil"></i></button>
                                                    <!--<button id="editar" name="editar" class="btn btn-primary" type="submit" value="{{data[0]}}" formaction="/dashboard/anuncios/editar?veiculo={{data[0]}}"><i class="bi bi-pencil"></i></button>-->
                                                </form>
                                            </td>
                                        </tr>
                                    </table>
                                </div>  
                            </div>
                            {% endfor %}
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
</body>
</html>
