<!DOCTYPE html>
<html>
<head>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" type="text/css" href="/static/css/userhome.css">
</head>
<body>
    <nav class="navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="nav-link active px-3" href="/" >Home</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li><a class="nav-link px-3" href="/login" ><i class="bi bi-person-circle"></i> Login</a></li>
                        <li><a class="nav-link px-3" href="/signin" ><i class="bi bi-person-plus-fill"></i> Sign in</a></li>
                    </ul>
                </div>
            </div>	
        </div>
    </nav>
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <h2 style="text-align: center;">Anúncios</h2>
            <div class="col-12 mt-2">
                <div class="card ">
                    <div class="card-body">
                        <div class="row ">
                            {% for data in dados %}
                            <div class="col-2"  style="margin-bottom: 10px;">
                                <div class="card bg-light text-black h-100" style="border-radius: 1rem; border-color: black;">
                                    <a href="/consultar?veiculo={{data[0]}}">
                                        <table>
                                            <tr id="productName">
                                                <td>
                                                    {{data[16]}} {{data[14]}}
                                                </td>
                                            </tr>
                                            <tr id="productImage">
                                                <td style="text-align: center;">
                                                    <img class="img-thumbnail" src={{ url_for("static", filename='images/' + data[11]) }} id="itemImage" />
                                                </td>
                                            </tr>
                                            <tr id="productPrice">
                                                <td>
                                                    Preço: {{data[8]}}€
                                                </td>
                                            </tr>
                                        </table>
                                    </a>
                                </div>  
                            </div>
                            {% endfor %}
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
</body>
</html>
